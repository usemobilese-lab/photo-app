<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photo Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 { margin-bottom: 20px; }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s;
    }
    .card:hover { transform: scale(1.03); }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      cursor: pointer;
    }
    .actions {
      padding: 10px;
      display: flex;
      justify-content: space-between;
    }
    .btn {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    .delete {
      background: red;
      color: white;
    }
    .download {
      background: green;
      color: white;
      text-decoration: none;
      display: inline-block;
      text-align: center;
    }
    .back {
      margin-top: 20px;
      display: inline-block;
      color: #007BFF;
      text-decoration: none;
    }
    /* Popup */
    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
    }
    .popup img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
    }
    .popup span {
      position: absolute;
      top: 20px; right: 40px;
      font-size: 40px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ðŸ“· Uploaded Photos</h1>
  <div class="gallery" id="gallery"></div>

  <a href="/" class="back">â¬… Back to Home</a>

  <!-- Popup -->
  <div class="popup" id="popup">
    <span onclick="closePopup()">Ã—</span>
    <img id="popupImg" src="">
  </div>

  <script>
    async function loadGallery() {
      const res = await fetch("/api/files");
      const files = await res.json();
      const gallery = document.getElementById("gallery");

      if (files.length === 0) {
        gallery.innerHTML = "<h2>No photos uploaded yet</h2>";
        return;
      }

      gallery.innerHTML = "";
      files.forEach(file => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="/uploads/${file}" onclick="openPopup('/uploads/${file}')">
          <div class="actions">
            <form action="/delete" method="POST">
              <input type="hidden" name="filename" value="${file}">
              <button type="submit" class="btn delete">Delete</button>
            </form>
            <a href="/download/${file}" class="btn download">Download</a>
          </div>
        `;
        gallery.appendChild(card);
      });
    }

    function openPopup(src) {
      document.getElementById("popup").style.display = "flex";
      document.getElementById("popupImg").src = src;
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }

    loadGallery();
  </script>
</body>
</html>

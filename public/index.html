<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photo App - Home</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #007BFF, #00C6FF);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      max-width: 400px;
      width: 100%;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    p {
      font-size: 16px;
      margin-bottom: 30px;
    }
    .btn {
      display: block;
      padding: 12px 20px;
      margin: 10px auto;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      color: white;
      transition: transform 0.2s, background 0.3s;
    }
    .upload-btn {
      background: #28a745;
    }
    .upload-btn:hover {
      background: #218838;
      transform: scale(1.05);
    }
    .gallery-btn {
      background: #ffc107;
      color: black;
    }
    .gallery-btn:hover {
      background: #e0a800;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“¸ Welcome to Photo App</h1>
    <p>Upload, view and manage your photos with style</p>
    <a href="/upload" class="btn upload-btn">â¬† Upload Photos</a>
    <a href="/gallery" class="btn gallery-btn">ðŸ“· View Gallery</a>
  </div>
</body>
</html>
